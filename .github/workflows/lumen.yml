name: lumen

on:
  workflow_call:

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: true
      matrix:
        operating-system: [ ubuntu-latest ]
        php: [ '7.2', '7.3', '7.4', '8.0', '8.1' ]
        lumen: [ '7.0', '8.0' ]
        dependencies: [ 'lowest', 'highest' ]
        exclude:
          - php: '8.1'
            lumen: '7.0'
          - php: '8.0'
            lumen: '7.0'
          - php: '7.2'
            lumen: '8.0'
          - php: '8.0'
            lumen: '8.0'
            dependencies: 'lowest'

    name: PHP ${{ matrix.php }} / Lumen ${{ matrix.lumen }} on ${{ matrix.operating-system }} with ${{ matrix.dependencies }} dependencies

    steps:
      - uses: actions/checkout@v2
        name: Checkout repository

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov

      - name: Install framework deps
        run: |
          composer require --dev laravel/lumen "^${{ matrix.lumen }}" -W

      - name: Composer install
        uses: ramsey/composer-install@v1
        with:
          dependency-versions: ${{ matrix.dependencies }}
          composer-options: ${{ matrix.composer-options }}

      - name: PHPUnit + Code coverage
        run: |
          mkdir -p build/logs
          vendor/bin/phpunit
